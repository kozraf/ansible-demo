name: Terraform Plan

on:
  pull_request:
    paths:
      - 'terraform/**'
      - 'terragrunt/**'
      - '.github/workflows/plan.yml'
  workflow_dispatch:

env:
  TF_VERSION: "1.6.0"
  TG_VERSION: "0.54.0"
  AWS_REGION: "us-east-1"

jobs:
  plan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory:
          - terragrunt/backend-infrastructure
          - terragrunt/dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Setup Terragrunt
        run: |
          wget https://github.com/gruntwork-io/terragrunt/releases/download/v${{ env.TG_VERSION }}/terragrunt_linux_amd64
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terragrunt Init
        working-directory: ${{ matrix.directory }}
        run: terragrunt init

      - name: Terragrunt Plan
        working-directory: ${{ matrix.directory }}
        run: terragrunt plan -out=tfplan

      - name: Upload Plan
        uses: actions/upload-artifact@v3
        with:
          name: tfplan-${{ matrix.directory }}
          path: ${{ matrix.directory }}/tfplan
          retention-days: 1

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const directory = '${{ matrix.directory }}';
            const comment = `## Terraform Plan for ${directory}
            
            Plan artifact available: \`tfplan-${directory}\`
            
            Please review the plan before merging.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
