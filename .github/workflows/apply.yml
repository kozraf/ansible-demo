name: Terraform Apply

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - 'terragrunt/**'
      - '.github/workflows/apply.yml'
  workflow_dispatch:

env:
  TF_VERSION: "1.6.0"
  TG_VERSION: "0.54.0"
  AWS_REGION: "us-east-1"

jobs:
  apply:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory:
          - terragrunt/backend-infrastructure
          - terragrunt/dev
      max-parallel: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Setup Terragrunt
        run: |
          wget https://github.com/gruntwork-io/terragrunt/releases/download/v${{ env.TG_VERSION }}/terragrunt_linux_amd64
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terragrunt Init
        working-directory: ${{ matrix.directory }}
        run: terragrunt init

      - name: Terragrunt Plan
        working-directory: ${{ matrix.directory }}
        run: terragrunt plan -out=tfplan

      - name: Terragrunt Apply
        working-directory: ${{ matrix.directory }}
        run: terragrunt apply -auto-approve tfplan

      - name: Get Outputs
        working-directory: ${{ matrix.directory }}
        run: terragrunt output -json > outputs.json
        continue-on-error: true

      - name: Upload Outputs
        uses: actions/upload-artifact@v3
        with:
          name: terraform-outputs-${{ matrix.directory }}
          path: ${{ matrix.directory }}/outputs.json
          retention-days: 30

      - name: Post Deployment Summary
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const directory = '${{ matrix.directory }}';
            const message = `✅ Deployment successful for ${directory}
            
            Outputs artifact: \`terraform-outputs-${directory}\``;
            
            if (context.payload.pull_request) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: message
              });
            }

      - name: Post Deployment Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const directory = '${{ matrix.directory }}';
            const message = `❌ Deployment failed for ${directory}
            
            Check the workflow logs for details.`;
            
            if (context.payload.pull_request) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: message
              });
            }
